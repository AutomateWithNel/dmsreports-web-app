<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomateWithNel - Reporting Dashboard</title>
    <link rel="icon" type="image/png" href="Assets/Favicon.png" />
    <link rel="icon" type="image/svg+xml" href="Assets/favicon.svg" />

    <style>
        :root {
            --primary-color: #00008b;
            --hover-color: #1e90ff;
            --card-bg: #f0f8ff;
            --container-bg: rgba(207, 208, 230, 0.98);
        }

        body, h1, p { margin: 0; }
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #fafafa, #f5f5f5);
            min-height: 100vh;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }

        header {
            background: rgba(218, 218, 245, 0.98);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--hover-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .account-badge {
            display: inline-block;
            font-size: 1rem;
            color: #2d2d2d;
            background: rgba(224, 224, 224, 0.55);
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            transition: background 0.3s, color 0.3s;
            border: 0.01px solid var(--primary-color);
            margin-top: 5px;

            /* Make the hover background permanent */
            background-color: var(--hover-color);
            color: white; /* Ensure text is visible on the background */
        }

        .account-badge:hover {
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            padding: 20px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .report-card {
            background: var(--card-bg);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, outline 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
        }

        .report-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: 2px solid var(--hover-color);
        }

        .report-title {
            font-size: 1.1rem;
            color: #111;
            margin-top: 2px; 
            margin-bottom: 4px; 
            height: 40px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .report-path {
            font-size: 0.85rem;
            color: #413a3a;
            font-weight: 400;
            font-style: italic;
        }

        #login-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #login-section label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary-color);

            /* Bold the 'Enter Password' label */
            font-weight: bold;
        }

        #login-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        #login-section button {
            width: 100%;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        #login-section button:hover {
            background: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AutomateWithNel</h1>
            <p class="subtitle">Your DMS Report is Just One Click Away!</p>
            <span class="account-badge" id="account-badge">Account: Loading...</span>
        </header>
        <section id="login-section">
            <label for="password-input" aria-label="Password Input">Enter Password</label>
            <input type="password" id="password-input" placeholder="Password" aria-label="Enter your password" />
            <button id="login-btn" aria-label="Login Button">Login</button>
            <p id="login-error" style="color:red;display:none;" aria-live="polite">Error message will appear here.</p>
        </section>
        <main class="grid" id="report-grid" style="display:none;">
            <p class="loading">Loading reports...</p>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const reportGrid = document.getElementById("report-grid");
            const badge = document.getElementById("account-badge");
            const loginSection = document.getElementById("login-section");
            const passwordInput = document.getElementById("password-input");
            const loginBtn = document.getElementById("login-btn");
            const loginError = document.getElementById("login-error");

            const params = new URLSearchParams(window.location.search);
            const account = params.get("account");

            if (!account) {
                badge.textContent = "Account: Missing or invalid";
                reportGrid.style.display = "none";
                loginSection.style.display = "none";
                return;
            }

            let reports, links;
            try {
                // Load master report definitions
                const reportsRes = await fetch("reports.json");
                reports = await reportsRes.json();

                // Load distributor links file
                const linksRes = await fetch(`/${account}`);
                links = await linksRes.json();

                badge.textContent = `Account: ${links.accountName || account}`;
            } catch (error) {
                console.error("Error loading report data:", error);
                badge.textContent = `Account: ${account}`;
                loginSection.style.display = "none";
                reportGrid.style.display = "block";
                reportGrid.innerHTML = "<p class='loading'>Failed to load reports for this account.</p>";
                return;
            }

            loginBtn.onclick = function() {
                const enteredPassword = passwordInput.value;
                if (enteredPassword === links.password) {
                    loginSection.style.display = "none";
                    reportGrid.style.display = "grid";
                    reportGrid.innerHTML = "";
                    reports.forEach(report => {
                        const url = links[report.id];
                        if (!url) return;
                        const reportCard = document.createElement("button");
                        reportCard.classList.add("report-card");
                        reportCard.onclick = () => window.open(url, "_blank");
                        reportCard.innerHTML = `
                            <h3 class=\"report-title\">${report.title}</h3>
                            <p class=\"report-path\">${report.path}</p>
                        `;
                        reportGrid.appendChild(reportCard);
                    });
                    loginError.style.display = "none";
                } else {
                    loginError.textContent = "Incorrect password. Please try again or contact support.";
                    loginError.style.display = "block";
                }
            };

            passwordInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    loginBtn.click();
                }
            });
        });
    </script>
</body>
</html>
